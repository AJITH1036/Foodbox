<div class="row">

    <div class="card col-md-6 offset-md-3et-md-3">
        <div class="row  ">
            <h3 class="text-center bg-secondary"> User Login</h3>
            <hr/>
            <div class="card-body ">
            
            <form (ngSubmit)="onSubmit()">

            <div>
                <label>Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
            </div>
            <div>
                <label>Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
            </div>
                     
        <br>
        <button (click)="login(user.email,user.password)"  class="btn btn-success" type="submit">Login</button>
            </form>
        
            </div>
        </div>
    </div>
        </div>

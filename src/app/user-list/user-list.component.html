<div class = "row">
    <h2> User List </h2>
</div>


<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Contact no</th>
            <th>City</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let u of user">
            <td>{{u.id}}</td>
            <td>{{u.name}}</td>
            <td>{{u.email}}</td>
            <td>{{u.address}}</td>
            <td>{{u.contactno}}</td>
            <td>{{u.city}}</td>
            <td>
                <button (click)="deleteUser(u.id)" class="bg-danger text-white">Delete</button>
            </td>

        </tr>
    </tbody>
</table>
